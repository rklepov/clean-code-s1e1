<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>

  <body class="container">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" />
      <a class="link header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section main__section-add-item">
        <h3 class="section__heading">Add Item</h3>
        <div class="task">
          <input id="new-task" class="task__input task__item-text" type="text" />
          <button class="button task__delete-button">Add</button>
        </div>
      </section>
      <section class="section main__section-todo">
        <h3 class="section__heading">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task task-list___item">
            <input class="task__check" type="checkbox" />
            <label class="task__label task__item-text">Pay Bills</label>
            <input class="task__input task__item-text" type="text" />
            <button class="edit button task__edit-button">Edit</button>
            <button class="delete button task__delete-button">
              <img class="button__image" src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="edit-mode task task-list___item task_mode_edit">
            <input class="task__check" type="checkbox" />
            <label class="task__label task__item-text">Go Shopping</label>
            <input class="task__input task__item-text" type="text" value="Go Shopping" />
            <button class="edit button task__edit-button">Save</button>
            <button class="delete button task__delete-button">
              <img class="button__image" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section main__section-completed">
        <h3 class="section__heading">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task task-list___item">
            <input class="task__check" type="checkbox" checked />
            <label class="task__label task__item-text">See the Doctor</label>
            <input class="task__input task__item-text" type="text" />
            <button class="edit button task__edit-button">Edit</button>
            <button class="delete button task__delete-button">
              <img class="button__image" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
