<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>

  <body class="container">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" />
      <a class="link header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section main__section-add-item">
        <h3 class="section__heading">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section class="section main__section-todo">
        <h3 class="section__heading">Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" />
            <label class="task">Go Shopping </label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section main__section-completed">
        <h3 class="section__heading">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
